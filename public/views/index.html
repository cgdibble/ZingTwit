<!DOCTYPE html>
<html ng-app="zingTwit">
  <head>
    <title>ZingTwit</title>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">

  </head>

  <body>
    <header>
    </header>
    <div class="header">
      <a href="/" class="title navbar-brand col-xs-12">ZingTwit</a>
    </div>
    <div class="container text-center">
      <div class="row" ng-controller="ChartController as chartCtrl">
        <div class="col-sm-12 well">
          <br>
          <p class="test">ZingTwit is a way to visualize trending topics on Twitter...or at least it will be!</p>
          <form ng-submit="chartCtrl.queryTwitter()">
            <input type="text" name="users" placeholder="Hashtags to search" ng-model="chartCtrl.userQuery">
            <br>
            {{"UserQuery: " + chartCtrl.userQuery}}
            <br>
            <input type="submit" class="btn btn-primary" value-"Search Hashtag!">
          </form>
        </div>
        <div id="myChartDiv" class="well">
          {{chartCtrl.chart.series}}

          <!-- Put graphs here -->
          {{chartCtrl.renderChart()}}
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../libs/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../libs/angular/angular.js"></script>
    <script type="text/javascript" src="../libs/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="../libs/zingchart/zingchart.min.js"></script>
