<!DOCTYPE html>
<html ng-app="zingTwit">
  <head>
    <title>ZingTwit</title>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">

  </head>

  <body>
    <header>
    </header>
    <!--
        Have each CHART/DATA-TYPE be Tabs to navigate

        <<<< ng-repeat for each json object and for each piece of data for each user, plot it on a specific type of graph
     -->
    <div class="container">
    <div class="">
      <a href="/" class=" header container-fluid text-center page-header title navbar-brand col-xs-12">ZingTwit</a>
    </div>
      <div class="row text-center" ng-controller="ChartController as chartCtrl">
        <div class="col-sm-12 well">
          <br>
          <p class="test">ZingTwit is a way to visualize trending topics on Twitter...or at least it will be!</p>
          <form name="queryForm" ng-submit="queryForm.$valid && chartCtrl.queryTwitter()" novalidate>
            <input class="search-field" type="text" name="users" placeholder="Enter a Twitter User" ng-model="chartCtrl.userQuery" required>
            <br>{{"Valid text field???: " + queryForm.$valid}}                         <!-- DEVELOPMENT code -->

            <br>
            {{"UserQuery: " + chartCtrl.userQuery}}          <!-- DEVELOPMENT code -->

            <br>
            <input type="submit" class="btn btn-primary" value-"Search Hashtag!">
            <br><br>
            <input type = "submit" class="btn" value="Clear Chart">
          </form>
        </div>
        <div id="barChartDiv" class="well">
          <!-- Put graphs here -->
          {{chartCtrl.renderChart(chartCtrl.barChart)}}
          <br><br>
        </div>
        <div id="pieChartDiv" class="well ">
          {{chartCtrl.renderChart(chartCtrl.pieChart)}}
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../libs/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../libs/angular/angular.js"></script>
    <script type="text/javascript" src="../libs/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="../libs/zingchart/zingchart.min.js"></script>
    <script type="text/javascript" src="../js/controllers/indexCtrl.js"></script>
  </body>
</html>
